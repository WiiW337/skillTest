<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
    <title>Skill Testing</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mt-5 text-center" id="pickA">Select 1</div>

            <div class="col-lg-6 mt-5 text-center" id="pickB">Select 2</div>
        </div>
        <div class="row">
            <div class="col-lg-6 mt-5 text-center" id="lNum">
                <button class="numBTN" id="btn11">1</button>
                <button class="numBTN" id="btn12">2</button>
                <button class="numBTN" id="btn13">3</button>
            </div>

            <div class="col-lg-6 mt-5 text-center" id="rNum">
                <button class="numBTN" id="btn21">1</button>
                <button class="numBTN" id="btn22">2</button>
                <button class="numBTN" id="btn23">3</button>
            </div>
        </div>
    </div>

    <div class="container mt-5 text-center">
        <button onclick="sum()" class="bigBTN">+</button>
        <button onclick="min()" class="bigBTN">-</button>
        <button onclick="tim()" class="bigBTN">x</button>
        <button onclick="div()" class="bigBTN">/</button>
    </div>

    <div class="col-lg-12 mt-5 text-center" id="result">Result</div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
<script type="text/javascript" src="/script.js"></script>

</html>
